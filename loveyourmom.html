<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mother's Day Gift Recommender</title>
	<link rel="stylesheet" href="mom.css">
</head>
<body>
	<div class="container">
		<div class="iphone">
			<h1>Thank your mom</h1>
            <h1>Do you want to get the best gift for your mom?</h1>
			<p>Answer the following questions to find the perfect gift and experience for your mom!</p>
			<form>
				<div>
					<label for="favorite-food">What's your mom's favorite food?</label>
					<input type="text" id="favorite-food" name="favorite-food">
				</div>
				<div>
					<label for="location">Where is your mom located?</label>
					<input type="text" id="location" name="location">
				</div>
				<div>
					<label for="budget">What is your budget?</label>
					<input type="text" id="budget" name="budget">
				</div>
				<div>
					<label for="favorite-outing">What's your mom's favorite outing?</label>
					<input type="text" id="favorite-outing" name="favorite-outing">
				</div>
			</form>
            <div class="button-container">
                <button class="green-button">Get Gift Recommendations</button>
              </div>
			<div id="gift-recommendation">
				<h2>Here is your Mom's perfect gift:</h2>
				<input type="text" id="gift-text" readonly>
			</div>
			<div id="experience-recommendation">
				<h2>Here is Mom's perfect experience:</h2>
				<input type="text" id="experience-text" readonly>
			</div>
			
              
		</div>
	</div>
	<script src="mom.css"></script>
</body>
</html>
